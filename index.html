<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d451d1e88b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="align-items-center justify-content-center" id="loading" style="position:absolute; height: 100vh; width: 100vw;">
      <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
        <circle fill="#6b7c85" stroke="none" cx="6" cy="50" r="6">
          <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1"/>    
        </circle>
        <circle fill="#6b7c85" stroke="none" cx="26" cy="50" r="6">
          <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2"/>       
        </circle>
        <circle fill="#6b7c85" stroke="none" cx="46" cy="50" r="6">
          <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3"/>     
        </circle>
      </svg> 
    </div>
    <div class="container mt-3 mb-4 mt-md-5 mb-md-5">
      <div class="row">
        <div class="col-12 h1 my-3 text-danger" style="letter-spacing: 2px;">Color Hex Search</div>
        <div class="col-12">
          <input class="form-control w-50" autocomplete="off" id="search_color" type="search" placeholder="Search by Name">
        </div>
      </div>
    </div>
    <div class="container mb-5">
      <div id="colors_list" class="row row-cols-2 row-cols-md-4 g-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
